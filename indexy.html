      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"

  <body dir="rtl">
    <header>
      <div class="container flex item-center justify-content item-center">
        <div class="logo justify-content item-center">
          <img
            src="/images/LOGO.png"
            width="148"
            height="48"

            height="24"

    <main>

      <div class="searchbox flex">
        <div class="buttons">

          </button>
          <button class="searchform-button">چند مسیره</button>
          <div class="box-input">
            <input type="" placeholder="مبدا" />
            <img
              src="/images/arrow-2.png"
              alt="arrow image"
              width="16"
              height="16"
            />
            <input type="" placeholder="مقصد" />
            <input type="" placeholder="تاریخ رفت و برگشت" />
            <input type="" placeholder="تعداد مسافر" />
            <input type="" placeholder="کلاس پرواز" />
            <button class="search-button">
              <img src="/images/search-normal.png" alt="search icon" />جستجو
            </button>
          </div>
        </div>
      </div>
      <div class="card-picture flex">
        <a href="#"
          ><img src="/images/Home page pictures.png" alt="ship pictue"
        /></a>
        <a href="#"
          ><img src="/images/Home page pictures (1).png" alt="،Turkey Travel"
        /></a>
        <div
          class="cardpictureSmall flex justify-content text-align item-center"

          <a href="#"
            ><img src="/images/Home page pictures (2).png" alt=""
          /></a>
        </div>
      </div>

      <div class="advantage item-center">
        <a href="#"><img src="/images/Access.png" alt="Access" /></a>
        <a href="#"><img src="/images/getsupport.png" alt="24/h Support" /></a>
        <a href="#"><img src="/images/online services.png" alt="Services" /></a>
        <a href="#"><img src="/images/low cost.png" alt="Money Kam" /></a>
      </div>
      <div class="info">

          <p>اپلیکیشن بیلیتو</p>

            باشید.</span
          >

        <div class="info-pic">
          <a href="#"
            ><img src="/images/Apple Store.png" alt="Apple Store"
          /></a>
          <a href="#"
            ><img src="/images/GPStore.png" alt="Google Play Store"

        <img
